{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}
  reset done
{% endblock %}
{% block auth_content %}
  <div class="card my-4 overflow-hidden" style="z-index: 1">
    <div class="row flex-1 g-0">
      <div class="col-lg-6 h-100 my-auto order-1 order-lg-0">
        {% if messages %}
          {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible shadow fade show p-3 mx-auto mt-2" role="alert" style="width: 80%;">
              {{ message|safe }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
        <div class="wd-50 bg-white p-2 rounded-circle shadow-lg position-absolute translate-middle top-50 start-50 d-none d-lg-block">
          <img src="{% static 'assets/images/logo-abbr.png' %} " alt="" class="img-fluid" />
        </div>
        <div class="creative-card-body card-body p-sm-5">
          <h4 class="fs-16 fw-bold mb-2">Reset Done</h4>
          <p class="fs-14 fw-medium text-muted">Please Check Your E_mail </p>
          
        </div>
      </div>
      <div class="col-lg-6 bg-primary order-0 order-lg-1">
        <div class="h-100 d-flex align-items-center justify-content-center">
          <img src="{% static 'assets/images/auth/auth-user.png' %} " alt="" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>
{% endblock %}
